name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Verify Zig installation
      run: zig version

    - name: Build project
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build release
      run: zig build -Doptimize=ReleaseFast
